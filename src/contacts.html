    <main>
      <form action="./result.html" onsubmit="return showMyvalue() ">
        <div class="field">
          <div class="labfiled">
            <label for="_pcName1">Name</label>
          </div>
          <div>
            <input
              type="text"
              name="pcname"
              id="_pcName1"
              placeholder="Enter You name"
              required
            />
          </div>
        </div>

        <div class="field">
          <div>
            <label for="_pcage" class="labfiled">Age</label>
          </div>
          <div>
            <input type="number" name="pcage" id="_pcage" min="1" max="120" />
          </div>
        </div>
        <div class="field">
          <div>
            <label for="_pcpas" class="labfiled">Password</label>
          </div>
          <div>
            <input type="password" name="pcpass" id="_pcpas" />
          </div>
        </div>
        <div class="field">
          <div>
            <label for="_pcradioM">Male</label>
          </div>
          <div>
            <input type="radio" name="pcRadio" id="_pcradioM" value="M" />
          </div>
          <div>
            <label for="_pcradioF">Female</label>
          </div>
          <div>
            <input type="radio" name="pcRadio" id="_pcradioF" value="F" />
          </div>
          <div>
            <label for="_pcradioU">Unknown</label>
          </div>

          <div>
            <input
              type="radio"
              name="pcRadio"
              id="_pcradioU"
              value="U"
              checked
            />
          </div>
        </div>

        <div class="field">
          <div>
            <label class="labfiled">Known Language </label>
          </div>
          <div>
            <label for="_chk1">Tamil</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="pccheck"
              id="_chk1"
              value="T"
              checked
            />
          </div>
          <div>
            <label for="_chk2">English</label>
          </div>
          <div>
            <input type="checkbox" name="pccheck" id="_chk2" value="E" />
          </div>
          <div>
            <label for="_chk3">French</label>
          </div>
          <div>
            <input type="checkbox" name="pccheck" id="_chk3" value="F" />
          </div>
        </div>
        <div class="field">
          <div>
            <label for="pcsel" class="labfiled">State</label>
          </div>
          <div>
            <select name="pcsel" id="pcsel">
              <option value="TN">Tamil Nadu</option>
              <option value="KL">Kerala</option>
              <option value="MH">Maharastra</option>
            </select>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Submit" />
        </div>
      </form>
