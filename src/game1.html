<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS LEsson</title>
  </head>
  <body>
    <h4>Welcome to JavaScript Lesson</h4>
    <!-- <script>
      first();
    </script> -->
    <form action="">
      <div>
        <label for="_idname"> Name:</label>
        <input type="text" name="" id="_idname" />
      </div>
      <div>
        <label for="_idage">Age:</label>
        <input type="number" name="" id="_idage" />
      </div>
      <div>
        <label for="_idselect">Gender:</label>
        <select name="_gender" id="_idselect">
          <option value="M" default>Male</option>
          <option value="F">Female</option>
          <option value="U">Undefined</option>
        </select>
      </div>
      <br />
      <br />

      <div>
        <label for="_idname2"> Entered Name:</label>
        <input type="text" name="" id="_idname2" readonly />
      </div>
      <div>
        <label for="_idage2">Entered Age:</label>
        <input type="number" name="" id="_idage2" readonly />
      </div>
      <div>
        <h4 id="_idh4"></h4>
      </div>
      <div>
        <button type="button" onclick="first()">First Button</button>
        <button type="reset">Reset</button>
      </div>

     <hr />
      <h4>Select Date</h4>
      <div>
        <label for="_idwdat">Enter Week Day</label>
        <input type="number" name="" id="_idwdat" min="1" max="7" />
      </div>
      <div>
        <button type="button" onclick="selectweekday()">Enter Week Day</button>
        <button type="reset">Reset</button>
      </div>


    </form>
  </body>
</html>
